<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NanoboardWeb</title>
    <!-- 立即应用主题，避免页面闪现 -->
    <script>
      (function() {
        const theme = localStorage.getItem('nanoboardweb_theme') || 'light';
        if (theme === 'dark') {
          document.documentElement.setAttribute('class', 'dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
